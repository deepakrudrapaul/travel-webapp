<!-- Page Title
============================================= -->
<section style="background:#36353B;" id="page-title">



</section>
<section id="page-title">

  <div class="container clearfix">
    <h1>Contact</h1>
    <span>Get in Touch with Us</span>
    <ol class="breadcrumb">
      <li><a href="#">Home</a></li>
      <li class="active">Contact</li>
    </ol>
  </div>
  <!-- #page-title end -->

  <!-- Google Map
============================================= -->
  <br />
  <section id="google-map" class="gmap slider-parallax">
    <ng-map scrollwheel="false" center="[28.508758, 77.196247]" zoom="12">
      <marker position="28.508758, 77.196247" title="WanderWagon"></marker>
    </ng-map>
  </section>

  <!-- Content
============================================= -->
  <section id="content">

    <div class="content-wrap">

      <div class="container clearfix">

        <!-- Postcontent
      ============================================= -->
        <div class="postcontent nobottommargin">

          <h3>Send us an Email</h3>

          <div class="contact-widget">

            <div class="contact-form-result"></div>

            <form class="nobottommargin" id="contactform" name="contactform" ng-submit="submitContactForm(contactform)">

              <div class="form-process"></div>

              <div class="col_two_third">
                <label for="template-contactform-name">Name <small>*</small></label>
                <input required ng-model="contactObj.name" type="text" id="template-contactform-name" name="template-contactform-name" value=""
                  class="form-control required show-error-msg" />
              </div>

              <div class="col_two_third">
                <label for="template-contactform-email">Email <small>*</small></label>
                <input required ng-model="contactObj.email" type="email" id="template-contactform-email" name="template-contactform-email"
                  value="" class="required email form-control" />
              </div>

              <div class="col_two_third col_last">
                <label for="template-contactform-phone">Phone</label>
                <input required ng-model="contactObj.phone" type="text" id="template-contactform-phone" name="template-contactform-phone"
                  value="" class="form-control" />
              </div>

              <div class="clear"></div>

              <div class="clear"></div>

              <div class="col_full">
                <label for="template-contactform-message">Message <small>*</small></label>
                <textarea required ng-model="contactObj.message" class="required sm-form-control" id="template-contactform-message" name="template-contactform-message"
                  rows="6" cols="30"></textarea>
              </div>



              <div class="col_full">
                <button class="button button-3d button-blue" type="submit" id="template-contactform-submit" name="template-contactform-submit"
                  value="submit">Send Message</button>

              </div>

            </form>
          </div>

        </div>
        <!-- .postcontent end -->

        <!-- Sidebar
      ============================================= -->
        <div class="sidebar col_last nobottommargin">

          <address>
            <strong>Headquarters:</strong><br> D-169, Freedom Fighters Enclave<br /> Neb Sarai, Saket<br /> New Delhi
          </address>
          <abbr title="Phone Number"><strong>Phone:</strong></abbr> (91) 8547 632521<br>
          <abbr title="Fax"><strong>Fax:</strong></abbr> (91) 11 4752 1433<br>
          <abbr title="Email Address"><strong>Email:</strong></abbr> info@wanderwagon.com



          <div class="widget noborder notoppadding">
            <div class="center-block" style="width:100%;">
              <a href="#" class="social-icon si-small si-dark si-facebook">
                <i class="icon-facebook"></i>
                <i class="icon-facebook"></i>
              </a>

              <a href="#" class="social-icon si-small si-dark si-instagram">
                <i class="icon-instagram"></i>
                <i class="icon-instagram"></i>
              </a>

            

          </div>



        </div>
        <!-- .sidebar end -->

      </div>

    </div>

  </section>
  <!-- #content end -->
  <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="contactModallabel">{{messageType}}</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div style="padding:5%;" class="col-full">
              {{message}}
            </div>
            <!--<div class="col-md-6 col-sm-6 col-xs-6 text-right">
            Its button
					</div>-->
          </div>
        </div>
        <!--<div class="modal-body" ng-show="error">
				<div class="row filter-remove text-center">
					<p>Error</p>
				</div>
			</div>-->
      </div>
    </div>
  </div>
