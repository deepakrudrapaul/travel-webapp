<div class="cover-page" style="background-color:#36353B;background-image: url('https://s3-ap-southeast-1.amazonaws.com/wanderwagon/images/destinations/destination_cover.jpg');background-size: cover; height:100vh;">
  <div class="container clearfix">
 
  </div>
</div>
<div class="mobile-cover-page" style="background-color:#36353B;background-image: url('https://s3-ap-southeast-1.amazonaws.com/wanderwagon/images/mobile/destinations_cover.jpg');background-size: cover; height:100vh;">
  <div class="container clearfix">
 
  </div>
</div>


<!-- Content
		============================================= -->
<section id="content">


  <div class="topmargin">
    <h2 style="text-align:center;margin-bottom:4rem;letter-spacing:-0.45px;line-height:1;font-weight:300;font-size:3.8rem;">
      Destinations
    </h2>
    <div class="underline" style="margin-bottom:2rem;">
      </div>
  </div>

  <div class="container">
    <div class="row row-centered">
      <div style="margin-bottom:2%;" ng-repeat="destination in destinations" class="col-sm-4 col-centered col-fixed">
       

        <a ui-sref="destination.detail({id: destination.id})">
          <div class="photo" style="cursor:pointer; width: 100%;
    height: 100%;
    float: left;
    overflow: hidden;
    position: relative;
    text-align: center;
    margin: 10px 0;">

  
            <img class="img-responsive" style="height:300px; display: block;
    position: relative;
    -webkit-transition: all 0.3s;
    transition: all 0.3s;
    margin: 0 auto;" src="{{destination.imageUrl}}">


            <div class="overlay" style="width: 100%;
    height: 100%;
    position: absolute;
    overflow: hidden;
    top: 0;
    left: 0;
    -webkit-transition: all 0.4s ease-in-out;
    transition: all 0.4s ease-in-out">
              <h2 style="color: #fff;
    text-align: center;
    position: absolute;
    width: 100%;
    bottom: 10%;
    font-size: 20px;
    font-weight: 400;
    padding: 10px;
    background: rgba(0,0,0,0.6);" class="ng-binding">{{destination.name}}</h2>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>

</section>
