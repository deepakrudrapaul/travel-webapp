<div class="cover-page" style="background-color:#36353B;background-image: url('https://s3-ap-southeast-1.amazonaws.com/wanderwagon/images/events/cover_pic.jpg');background-attachment: fixed;
background-position: center;
background-repeat: no-repeat;
background-size: cover; height:100vh;">
  <div class="container clearfix">
    <div class="center-block slider-caption-center">
      <!-- <h2 class="text-center big-title">{{detail.name}}</h2>
      <p class="text-center primary-title-1">{{detail.title}}</p> -->

    </div>
  </div>
</div>

<div class="mobile-cover-page" style="background-color:#36353B;background: url('https://s3-ap-southeast-1.amazonaws.com/wanderwagon/images/mobile/event_cover_pic.jpg') no-repeat center center fixed;background-attachment: fixed;
background-size: cover; height:100vh;">
  <div class="container clearfix">
    <div class="center-block slider-caption-center">
      <!-- <h2 class="text-center primary-title">{{detail.name}}</h2>
      <p class="text-center primary-title-1">{{detail.title}}</p> -->

    </div>
  </div>
</div>

<section id="about">
  <div class=" container clearfix">
    <div>
      <h2 class="paul-title" style="margin-top:5%;">
        About {{eventDetail.description}}
      </h2>
      <div class="underline" style="margin-bottom:2rem;">
      </div>
    </div>


    <div class="center-block custom-para">
      <p ng-repeat="para in eventDetail.paragraphs">{{para.text}}</p>
    </div>
  </div>
</section>

<section id="content">
  <div class="container">
    <div class="row row-centered">
      <div style="margin-bottom:2%;" ng-repeat="location in eventDetail.eventLocations" class="col-sm-4 col-centered col-fixed ">


        <a ng-href="{{location.pdfUrl}}">
          <div class="photo" style="cursor:pointer; width: 100%;
    height: 100%;
    float: left;
    overflow: hidden;
    position: relative;
    text-align: center;
    margin: 10px 0;">


            <img class="img-responsive paul-slide" style="display: block;
    position: relative;
    -webkit-transition: all 0.3s;
    transition: all 0.3s;
    margin: 0 auto;" src="{{location.locationImage}}">

          </div>
        </a>
        <div style="text-align:center;">
          <button class="button button-3d button-rounded button-blue" ng-click="onQueryButtonClicked(location.locationId)">Send Query</button>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="eventModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="eventModallabel">Query Form</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div style="padding:0 5%;" class="col-full">
            <form name="queryForm" class="nobottommargin" ng-submit="onFormSubmit(queryForm)">
              <div class="col_full">
                <label for="queryName"><font color="white">Name</font></label>
                <input type="text" class="form-control" id="queryName" name="queryName" placeholder="Name" ng-model="queryObj.name"
                  required />
              </div>
              <div class="col_full">
                <label for="queryPhone"><font color="white">Phone no.</font></label>
                <input type="tel" class="form-control" id="queryPhone" name="queryPhone" placeholder="Phone" ng-model="queryObj.phone"
                  required />
              </div>
              <div class="col_full nobottommargin">
                <button type="submit" class="button button-blue"><font color="white">Submit</font></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="eventSuccessModal" tabindex="-1" role="dialog" aria-labelledby="eventSuccessModal">
  <div class="modal-dialog" role="document">
      <button style="color:#FFF; font-size:20px;" type="button" class="close " data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
   <img src="https://s3-ap-southeast-1.amazonaws.com/wanderwagon/images/popups/event_query_popup.jpg">
  </div>
</div>
